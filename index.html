<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>ToDoList</title>
</head>

<body>
    <div id="particles-js"></div>

    <div id="app">
        <!-- Titulo -->
        <div class="titulo">
            <h1>ToDo List Naila</h1>
        </div>
        
        <!-- Crear -->
        <div class="seccion-crear">
            <input type="text" id="input_crear" placeholder="Nueva tarea...">
            <button type="button" id="crear" onclick="crearToDoFn()">Crear</button>
        </div>

        <!-- Filtro de tareas -->
        <div class="filtro">
            <label for="filtro_tareas">Filtrar tareas:</label>
            <select id="filtro_tareas">
                <option value="todas">Todas</option>
                <option value="no_realizadas">Muestra solo las tareas No Realizadas</option>
                <option value="realizadas">Muestra solo las tareas Realizadas</option>
                <option value="eliminadas">Muestra solo las tareas Eliminadas</option>
            </select>
        </div>

        <!-- SecciÃ³n de trÃ­ptico -->
        <div class="triptico">
            <div class="columna">
                <h4>Tareas No Realizadas</h4>
                <div id="tareas_no_realizadas"></div>
            </div>
            <div class="columna">
                <h4>Tareas Realizadas</h4>
                <div id="tareas_realizadas"></div>
            </div>
            <div class="columna">
                <h4>Tareas Eliminadas</h4>
                <div id="tareas_eliminadas"></div>
            </div>
        </div>
    </div>

    <div class="contenedor-boton-eliminar">
        <button id="eliminar_todas" onclick="eliminarTodasLasTareas()">Eliminar Todas las Tareas</button>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/particlesjs-config.json"></script>
</body>
</html>
